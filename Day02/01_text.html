<!DOCTYPE html>
<html lang="=en">
    <head>
        <meta charset="utf-8">
        <title>실습</title>
        <body>
            <!-- 주석이구나 -->
            <!-- 주석 -->
            <h1>Hello html</h1>
            <h2>Hello html</h2>
            <h3>Hello html</h3>
            <h4>Hello html</h4>
            <h5>Hello html</h5>
            <h6>Hello html</h6>
            <hr>
            <p><b>이 텍스트는 Blod 입니다.</b></p>
            <p><strong>이 텍스트는 Strong 입니다.</strong></p>
            <p><i>이 텍스트는 italic 입니다.</i></p>
            <p><em>이 텍스트는 em 입니다.</em></p>
            <p><code>이 텍스트는 code 입니다.</code></p>
            <p><sub>아래첨자</sub><sup>윗첨자</sup>입니다.</p>

            <!-- 
                특수문자 (HTML 엔터티)
                &nbsp; :공백문자 한개
                &lt;   : <
                &gt;   : >
                &quot; : ""
                &amp;  : &
            -->
            <hr>
            공&nbsp;백<br>
            공&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;백<br>
            &lt;
            &gt;
            &quot;
            &amp;
        </body>
    </head>
    
</html>
