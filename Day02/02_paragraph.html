<!DOCTYPE html>
<html lang="=en">
    <head>
        <meta charset="utf-8">
        <title>텍스트 표시 - 단락(paragraph)</title>
        <body>
            <!-- <p></p>  : 문단 사이의 여백을 가지는 텍스트 표시 태그 -->\
            <!-- <br>          : 개행 태그 -->

            <p> 
                하나의 단락입니다 <br>
                두번째 줄입니다.
            </p>

            <p>하나의 단락</p>
            <p>하나의 단락</p>

            <!-- <pre></pre> 입력한 그대로 텍스트 화면에 출력.  -->

            <pre>
                첫번째 줄
                두번째줄
            </pre>
        </body>
    </head>
    
</html>
